build:
  image: golang:1.5
  environment:
    - GO15VENDOREXPERIMENT=1
    - GOOS=linux
    - GOARCH=amd64
    - CGO_ENABLED=0
  commands:
    - go get
    - go build
    - go test

publish:
  docker:
    username: drone
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: objectpartners/drone-terraform
    when:
      branch: master

plugin:
  name: Terraform
  desc: Execute Terraform commands
  type: notify
  image: plugins/drone-terraform
  labels:
    - terraform
